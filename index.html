<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Voting System</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-auto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><h2>Decentalized Voting System</h2></a>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="addcandidate.html">Add Candidate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="addvoter.html">Add Voter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <section id="connectSection" class="center-section"> <!-- Added center-section class -->
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletInfo"></div>
        </section>

        <section id="adminSection" style="display: none;">
            <h2>Admin Section</h2>
            <div class="admin-functions">
                <button onclick="startVote()">Start Vote</button>
                <button onclick="closeVote()">Close Vote</button>
            </div>
            <div class="read-only-functions">
                <h3>Read-Only Functions</h3>
                <button onclick="getAdminInfo()">Get Admin Info</button>
                <button onclick="getCandidates()">Get Candidates</button>
                <button onclick="getCurrentVoteStatus()">Get Current Vote Status</button>
                <button onclick="getWinner()">Get Winner</button>
            </div>
        </section>

        <section id="voterSection" style="display: none;">
            <h2>Voter Section</h2>
            <div class="voter-functions">
                <select id="candidateSelect"></select>
                <button onclick="vote()">Vote</button>
            </div>
            <div class="read-only-functions">
                <h3>Read-Only Functions</h3>
                <button onclick="getAdminInfo()">Get Admin Info</button>
                <button onclick="getAllowlist()">Get Allowlist</button>
                <button onclick="getCandidates()">Get Candidates</button>
                <button onclick="getCurrentVoteStatus()">Get Current Vote Status</button>
                <button onclick="getWinner()">Get Winner</button>
                <button onclick="getHasVoted()">Get Has Voted</button>
            </div>
        </section>

        <section id="resultsSection" style="display: none;">
            <h2>Vote Results</h2>
            <div id="winner"></div>
            <div id="voteStatus"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Voting System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
